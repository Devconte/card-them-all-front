services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    restart: unless-stopped

volumes:
  node_modules: {}

networks:
  default:
    name: card-them-all-front_default # ðŸ”¥ Nom de rÃ©seau stable pour quâ€™il soit accessible par le backend/nginx
